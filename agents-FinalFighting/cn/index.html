<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>正义联盟</title>
        <link rel="stylesheet" type="text/css" href="../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../css/enter.css" />
        <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
        <script src="../js/l-by-l.min.js"></script>
        <script src="../js/enter.js"></script>
    </head>
    <body>
        <audio autoplay="autoplay"  loop="loop" >
            <source src="../audio/bgm.wav" type="audio/wav"/ >
        </audio>
        <div class="enter-bg">
            <div class="enter-con">
                <div class="name">
                    <img src="../images/name.png" alt="" title="" />
                </div>
                <div class="start">
                    <div class="start-game"></div>
                </div>
                <div class="init">
                    <div class="intro">
                        <h2></h2>
                        <p class="word"></p>
                    </div>
                    <div class="close"></div>
                 </div>
            </div>
        </div>
        <div class="select-country">
            <div class="select-con">
                <div class="aiouniya">
                    <img src="../images/aiouniya.gif" height="500" width="400" alt="" title="" />
                </div> 
                <div class="demaxiya">
                    <img src="../images/demaxiya.gif" height="536" width="410" alt="" title="" />
                </div>
                <div class="wuweixianfeng">
                    <img src="../images/wuweixianfeng.gif" height="500" width="400" alt="" title="" /> 
                </div>
                <button class="confirm"></button>
            </div>
        </div>
        <div class="game">
            <div class="player">
                <div class="blood">
                    <div class="blood-bar"></div>
                    <!-- <div class="blood-num">60</div> -->
                </div>
                <img src="../images/player1.png" alt="" />
            </div>
            <div class="tip"></div>
            <div class="tower">5000</div>
            <div class="howtoplay">
                <p>操作指南：通过敲击屏幕中提示的单词，对防御塔造成伤害，快快敲动你的键盘吧！</p>
            </div>
        </div> 
        <div class="next">
            <div class="next-inner"></div>
            <div class="next-level">
                <div class="continue"></div>
            </div>    
        </div>
        <div class="defeat-outer">
            <div class="defeat-inner"></div>
            <div class="defeat">
                <div class="again"></div>
            </div>
        </div>
        <div class="wrap-jh">
            <div class="outer-jh">
                <p class="beijin-jh">
                    <img src="../images/shineia_jh.png" alt="" />
                    <span class="intro-find">最后一关需要你通过观察，找到屏幕中隐藏的神秘武器，摧毁高地水晶！
                        <em>60</em>
                    </span>
                </p>
                <div class="equipment-one">
                    <img src="../images/wujina_jh.png" alt="无尽之刃" />
                    <div class="breathe-btn"></div>
                </div>
                <div class="equipment-two">
                    <img src="../images/qinyua_jh.png"alt="饮血剑" />
                    <div class="breathe-btn"></div>
                </div>
                <div class="equipment-three">
                    <img src="../images/yemianpb_jh.png" alt="破败王者之刃" />
                    <div class="breathe-btn"></div>
                </div>
                <div class="equipment-four">
                    <img src="../images/yemianqy_jh.png" alt="最后的轻语" />
                    <div class="breathe-btn"></div>
                </div>
                <div class="equipment-five">
                    <img src="../images/yemianbc_jh.png" alt="冰霜之锤" />
                    <div class="breathe-btn"></div>
                </div>
                <div class="equipment-six">
                    <img src="../images/yemianhq.png" alt="黑色切割者" />
                    <div class="breathe-btn"></div>
                </div>
            </div>
            <div class="descreaption">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="defeat">
                <div class="again"></div>
            </div>
            <div class="win">
                <div class="again"></div>
            </div>
        </div>
    </body>
</html>
